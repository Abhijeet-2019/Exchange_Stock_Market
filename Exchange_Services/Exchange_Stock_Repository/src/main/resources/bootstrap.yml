server:
  port: 8082
  forward-headers-strategy: framework

spring:
  application:
    name: stock-repo-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/Stock_Exchange_API

  kafka:
    bootstrap-servers: "localhost:9092"
    consumer.group-id: "stockDetail-group"
    template:
      stockDetails-topic: "stock-details-topic"
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"
    register-with-eureka: true
    fetch-registry: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs

  swagger-ui:
    enabled: false